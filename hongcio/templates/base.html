{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>{% block title %}{% endblock %}</title>

        <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
        {% block style %}
        {% endblock %}
    </head>



    <body>
        {% block content %}
        {% endblock %}

        <script src="{% static 'script.js' %}"></script>
    </body>
</html>
