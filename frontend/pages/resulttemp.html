<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hongcio</title>
    <link rel="stylesheet" href="style_info.css">
    <link rel="stylesheet" href="style_table.css">
    <script>
        function toggleCell(cell) {
            // 1행과 1열을 제외한 셀인지 확인
            if (cell.cellIndex > 0 && cell.parentNode.rowIndex > 0) {
                cell.classList.toggle('checked'); // 체크 상태 토글
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header"><img src="logo.svg" alt="" height="60rem"></div>
        </header>

            <div class="tab">우선순위</div>
            <div class="tab">공강 설정하기</div>
        </nav>
        <section class="content">
            <table>
                <thead>

                        <th class="header-cell"><span>화</span></th>
                        <th class="header-cell"><span>수</span></th>
                        <th class="header-cell"><span>목</span></th>
                        <th class="header-cell"><span>금</span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="row-header"><span>1</span></td>
                        <td onclick="toggleCell(this)"></td>
                        <td onclick="toggleCell(this)"></td>

                    </tr>

                        <td onclick="toggleCell(this)"></td>
                    </tr>
                    <tr>
                        <td class="row-header"><span>4</span></td>

                        <td onclick="toggleCell(this)"></td>

                    </tr>
                    <tr>
                        <td class="row-header"><span>5</span></td>

                        <td onclick="toggleCell(this)"></td>
                        <td onclick="toggleCell(this)"></td>

                    <tr>
